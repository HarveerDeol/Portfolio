<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic gradient matching the dark theme -->
    <radialGradient id="cosmicBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1a1625;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect for text -->
    <filter id="cosmicGlow">
      <feGaussianBlur stdDeviation="1.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Star glow -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with cosmic gradient -->
  <rect width="32" height="32" rx="6" fill="url(#cosmicBg)"/>
  
  <!-- Stars with glow -->
  <circle cx="7" cy="7" r="0.7" fill="#ffffff" opacity="0.9" filter="url(#starGlow)"/>
  <circle cx="24" cy="6" r="0.5" fill="#ffffff" opacity="0.7" filter="url(#starGlow)"/>
  <circle cx="9" cy="25" r="0.4" fill="#ffffff" opacity="0.6" filter="url(#starGlow)"/>
  <circle cx="27" cy="23" r="0.6" fill="#ffffff" opacity="0.8" filter="url(#starGlow)"/>
  <circle cx="15" cy="5" r="0.35" fill="#ffffff" opacity="0.5"/>
  <circle cx="26" cy="14" r="0.45" fill="#ffffff" opacity="0.65"/>
  <circle cx="5" cy="18" r="0.4" fill="#ffffff" opacity="0.6"/>
  
  <!-- Accent star with purple tint -->
  <g opacity="0.95" filter="url(#starGlow)">
    <circle cx="23" cy="26" r="0.9" fill="#a78bfa" opacity="0.8"/>
    <circle cx="23" cy="26" r="0.4" fill="#ffffff"/>
  </g>
  
  <!-- HD Text with cosmic glow - using your primary color -->
  <text x="16" y="22.5" 
        font-family="Arial, sans-serif" 
        font-size="17" 
        font-weight="bold" 
        fill="#a78bfa" 
        filter="url(#cosmicGlow)" 
        text-anchor="middle">HD</text>
</svg>